{% extends "base.html" %}

{% block title %}Register for {{ event.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h3><i class="fas fa-user-plus"></i> Register for: {{ event.title }}</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i> You are about to register for this event:
                <strong>{{ event.title }}</strong> on {{ event.date.strftime('%B %d, %Y at %H:%M') }}
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label for="notes" class="form-label">Additional Notes (optional):</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check"></i> Confirm Registration
                </button>
                <a href="{{ url_for('event_details', event_id=event.id) }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
