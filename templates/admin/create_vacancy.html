{% extends "base.html" %}

{% block title %}Create Vacancy{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h5><i class="fas fa-briefcase me-2"></i>Create New Vacancy</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_vacancy') }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Vacancy Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="organization_id" class="form-label">Organization</label>
                            <select class="form-select" id="organization_id" name="organization_id" required>
                                <option value="">Select Organization</option>
                                {% for org in organizations %}
                                <option value="{{ org.id }}">{{ org.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-2"></i>Create Vacancy
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
