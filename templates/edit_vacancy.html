{% extends "base.html" %}

{% block title %}Edit Vacancy Description{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-light">
            <div class="d-flex justify-content-between align-items-center">
                <h3>Edit Vacancy: {{ vacancy.title }}</h3>
                <a href="{{ url_for('vacancy_details', vacancy_id=vacancy.id) }}" class="btn btn-sm btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Vacancy
                </a>
            </div>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_vacancy', vacancy_id=vacancy.id) }}">
                <div class="mb-4">
                    <h5>Current Title:</h5>
                    <p class="form-control-plaintext">{{ vacancy.title }}</p>
                </div>

                <div class="mb-4">
                    <h5>Current Requirements:</h5>
                    <p class="form-control-plaintext">{{ vacancy.requirements or 'Not specified' }}</p>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label h5">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="8" required>{{ vacancy.description }}</textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
