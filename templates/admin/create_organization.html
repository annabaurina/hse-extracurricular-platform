{% extends "base.html" %}

{% block title %}Create Organization{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h5><i class="fas fa-building me-2"></i>Create New Organization</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_organization') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Organization Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="category_id" class="form-label">Category</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        {% if is_root_admin %}
                        <div class="mb-3">
                            <label class="form-label">Or Add New Category</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="new_category_name" name="new_category_name" placeholder="New category name">
                                <button type="button" class="btn btn-outline-secondary" onclick="useNewCategory()">Use This</button>
                            </div>
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="leader_id" class="form-label">Leader</label>
                            <select class="form-select" id="leader_id" name="leader_id" required>
                                <option value="">Select Leader</option>
                                {% for user in users %}
                                <option value="{{ user.id }}">{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Create Organization
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% if is_root_admin %}
<script>
function useNewCategory() {
    const newCategoryName = document.getElementById('new_category_name').value;
    if (newCategoryName) {
        const categorySelect = document.getElementById('category_id');
        // Temporarily add the new option
        const newOption = document.createElement('option');
        newOption.value = 'new';
        newOption.textContent = 'New: ' + newCategoryName;
        newOption.selected = true;
        categorySelect.appendChild(newOption);
    }
}
</script>
{% endif %}
{% endblock %}
